<!DOCTYPE html>
<html>

<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin-Dex - Contact</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" type="text/css" href="contact.css">
  <meta charset="utf-8">
</head>

<body>
<div class="container">

    <div class="navbar">
      <img src="images/logo.png" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu-icon">
    </div>


  
  <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>We are available on other platforms. Feel free to reach out to us through the following channels</p>
      </div>
    
      <div class="container2">

          <div class="contactInfo">
              <div class="box">
                  <div class="icon"><i class="fa-solid fa-location-dot"></i></i></div>
                  <div class="text">
                    <h3>Address</h3>
                    <p>1234 Raffles Road<br>Singapore<br>12345</p>
                  </div>
              </div>
              <div class="box">
                  <div class="icon"><i class="fa-sharp fa-solid fa-phone-volume"></i></div>
                  <div class="text">
                    <h3>Phone</h3>
                    <p>912345678</p>
                  </div>
              </div>
              <div class="box">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="text">
                  <h3>Email</h3>
                  <p>matiasfong777@gmail.com</p>
                </div>
             </div>
          </div>
    <div class="contactForm">
      <form>
        <h2>Send Message</h2>
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span>Full Name</span>
        </div>
        <div class="inputBox">
          <input type="text" name="" required="required">
          <span>Email</span>
        </div>
        <div class="inputBox">
          <textarea required="required"></textarea>
          <span>Type your Message...</span>
        </div>
        <div class="inputBox">
          <input type="submit" name="" value="Send">
        </div>
      </form>
  </div>
 </section>
</body>
